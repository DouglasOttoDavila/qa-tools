<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}User Story Analyzer{% endblock %}</title>
    <script src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="d-flex" style="height: 100vh;">
        <div id="sidebar" class="d-flex" style="height: 100vh; transition: width 0.3s;">
            <div class="bg-dark text-white p-3 h-100" style="width: 250px;" id="sidebar-content">
                <div id="logo_sidebar">
                    <img src="{{ url_for('static', filename='images/qatools_logo.png') }}" style="width: 150px;" alt="QA Tools Logo">
                </div>
                <ul id="sidebar-nav" class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/review_requirements">User Story Analyzer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/about_me">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <div id="toggle-sidebar" class="bg-dark text-white d-flex align-items-center justify-content-center" style="width: 30px; cursor: pointer;">
                <span>&#9664;</span> <!-- Left arrow -->
            </div>
        </div>
        <div class="flex-grow-1 p-4">
            {% block content %}
            <!-- Content will be injected here -->
            {% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
